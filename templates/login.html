{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<div class="container">
    {% if isAlert == True %}
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <span><strong>Notice: </strong> {{ alertMessage }}</span>
    </div>
    {% endif %}
   	<div class="row">
		<div class="col-md-6 col-md-offset-3">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" action="{{url_for('login_page')}}" method="post" role="form" style="display: block;">
								<div class="form-group">
									<input form="login-form" type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
								</div>
								<div class="form-group">
									<input form="login-form" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input form="login-form" type="submit" name="login-submit" id="login-submit" tabindex="4" class="btn btn-success" value="Log In">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
var loginClick = function(e) {
	$("#login-form").delay(100).fadeIn(100);
		$("#register-form").fadeOut(100);
	$('#register-form-link').removeClass('active');
	$(e.target).addClass('active');
	e.preventDefault();
};


var getParameter = function(name){
   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      return decodeURIComponent(name[1]);
};



$(function() {
    $('#login-form-link').click(function(e) {
		loginClick(e);
	});
	
	var type = getParameter('t');
	
	if(type === 'reg') {
		$('#register-form-link').click();
	}
});
</script>
{% endblock %}
