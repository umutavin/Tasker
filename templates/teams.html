{% extends "layout.html" %}
{% block title %} Teams {% endblock %}
{% block content %}

    <h1 style="font-size: 30px">Teams</h1>
    <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#AddTeam">Add Team</button>
    <div class="modal fade" id="AddTeam" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Team</h4>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{{ url_for('teams_page') }}" name="AddTeam" role="form" required>
                        <input type="hidden" name="form-name" value="AddTeam">
                        <div class="form-group">
                            <label for="TeamName">Team Name</label>
                            <input class="form-control" name="TeamName" placeholder="Enter Team Name" type="text" required>
                        </div>
                        <button type="reset">Reset</button>
                        <button type="submit" formmethod="POST">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% if teams %}
        <br><br>
        <table id = "dataTable" class="table table-bordered dataTable" role="grid" aria-describedby="dataTable_info" style="width:100%" cellspacing="0">
            <thead>
            <tr role="row">
                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" style="width: 20%;" aria-label="Team Name">Team Name</th>
            </tr>
            </thead>
            {% for item in teams %}
                <tr>
                    <td>
                        <a href="{{ url_for('team_details', teamId=item[0]) }}">
                            {{ item[1] }}
                        </a><br>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <br>
        <p>There are no teams.</p>
    {% endif %}
{% endblock %}
